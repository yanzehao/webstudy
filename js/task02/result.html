<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<title>结果页面</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/result.css">
</head>
<body>
<!-- header -->
<div class="header">
	<img src="img/home.png" onclick="backHome()">
	<span>
		结果页面
	</span>
	<img src="img/info.png">
</div>
<!-- main -->
<div class="result">
	<img src="./img/result.png" id="icon">
	<p class="win"></p>
	<div class="top">
		<div>剩余玩家：</div>
	</div>
	<div class="date">
	</div>
</div>
<!-- footer -->
<div class="footerB">
	<button class="left" id="aaa" type="button">
		<span onclick="backGame()">
			再来一局
		</span>
	</button>
	<button class="right" type="button">
		<span>
			上传并分享
		</span>
	</button>
</div>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/result.js"></script>
</body>
</html>
