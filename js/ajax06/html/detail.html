<div class="detail" ng-controller="detailctrl">
  <form class="form-inline" >
		<div class="ttop">
				<span>新增Article</span>
		</div>
    <div class="form-group lain">
      <label for="exampleInputName2">标题名称</label>
      <input type="text" class="form-control" id="exampleInputName2" size="60" ng-model="title" value="{{title}}">
		</div>
		<br>
		<div class="form-group lain">
      <label for="exampleInputEmail2">类型</label>
      <select ng-options="x.type as x.online for x in b_type" class="form-control" ng-model="b">
        <option value="">全部</option>
      </select>
		</div>
		<br>
		<!-- 富文本编辑器 -->
    <div id="div1" class="toolbar"></div>
		<div id="div2" class="bodytext"></div>
		
		<div class="form-group lain">
      <label for="exampleInputName2">跳转链接</label>
      <input type="text" class="form-control" id="exampleInputName2" size="60">
		</div>
		<br>
		<div class="form-group lain">
			<label for="exampleInputName2">配图</label>
			<button type="button" class="btn btn-info">选择文件</button>
		</div>
		<br>
		<div>
			<button type="button" class="btn btn-success">立即上线</button>
			<button type="button" class="btn btn-success">存为草稿</button>
			<button type="button" class="btn btn-default" ng-click="quxiao()">取消</button>
		</div>
	</form>
	<!-- 图片上传 -->
	<div class="row">
		<div class="col-md-3">
			<input type="file" nv-file-select="" uploader="uploader" class="btn btn-info" />
		</div>
		<div class="col-md-9" style="margin-bottom: 40px">
			<table class="table">
				<thead>
					<tr>
						<th width="50%">名称</th>
						<th ng-show="uploader.isHTML5">文件大小</th>
						<th ng-show="uploader.isHTML5">进度</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in uploader.queue">
						<td><strong>{{ item.file.name }}</strong></td>
						<td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
						<td ng-show="uploader.isHTML5">
							<div class="progress" style="margin-bottom: 0;">
								<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
							</div>
						</td>
						<td class="text-center">
							<span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
							<span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
							<span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
						</td>
						<td nowrap>
							<button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
								<span class="glyphicon glyphicon-upload"></span> 上传
							</button>
							<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
								<span class="glyphicon glyphicon-trash"></span> 删除
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
