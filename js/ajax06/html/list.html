<div class="list" ng-controller="listctrl">
  <!-- 表头 -->
  <div class="title">
    <form class="form-inline">
      <div class="form-group lain">
        <label for="exampleInputName2">标题</label>
        <input type="text" class="form-control" id="exampleInputName2" ng-model="title" value="{{title}}">
      </div>
      <div class="form-group lain">
        <label for="exampleInputEmail2">创建者</label>
        <input type="text" class="form-control" id="exampleInputName2" ng-model="author" value="{{author}}">
      </div>
      <div class="form-group lain">
        <label for="exampleInputEmail2">创建时间</label>
        <input type="text" class="form-control" id="exampleInputName2" ng-model="startAt" value="{{startAt}}">
        -
        <input type="text" class="form-control" id="exampleInputName2" ng-model="endAt" value="{{endAt}}">
      </div>
      <div class="form-group lain">
        <label for="exampleInputEmail2">状态</label>
        <select ng-options="x.status as x.draft for x in a_status" class="form-control" ng-model="a">
          <option value="">全部</option>
          <!-- <option>1</option>
          <option>2</option> -->
        </select>
      </div>
      <div class="form-group lain">
        <label for="exampleInputEmail2">类型</label>
        <select ng-options="x.type as x.online for x in b_type" class="form-control" ng-model="b">
          <option value="">全部</option>
          <!-- <option>1</option>
          <option>2</option>
          <option>3</option> -->
        </select>
      </div>
      <button type="button" class="btn btn-danger" ng-click="clear()">清空</button>
      <button type="button" class="btn btn-success" ng-click="search()">搜索</button>
    </form>
  </div>
  <!-- 表格主体内容 -->
  <div class="artic">
    <div class="ttop">
      <span>Article列表</span>
      <button type="button" class="btn btn-success btn-xs">+新增</button>
    </div>
    <table class="table table-bordered table-striped">
      <tr class="thead">
        <th>序号</th>
        <th>图片</th>
        <th>标题</th>
        <th>类型</th>
        <th>创建者</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>状态</th>
        <th style="width: 150px;">操作</th>
      </tr>
      <tr ng-repeat="x in records">
        <th ng-bind="nbg">                                                     </th>
        <th ng-model="img"> <img src="{{x.img}}" alt="图片未上传" width="80px"> </th>
        <th ng-model="title">     {{x.title}}                                  </th>
        <th ng-model="type">      {{x.type | Changetype}}                      </th>
        <th ng-model="author">    {{x.author}}                                 </th>
        <th ng-model="createAt">  {{x.createAt | date:'yyyy-MM-dd HH:mm:ss'}}  </th>
        <th ng-model="updateAt">  {{x.updateAt | date:'yyyy-MM-dd HH:mm:ss'}}  </th>
        <th ng-model="status">    {{x.status | statu}}                         </th>
        <th style="width: 150px;">
          <button type="button" class="btn btn-default btn-xs">上线</button>        
          <button type="button" class="btn btn-default btn-xs">编辑</button>        
          <button type="button" class="btn btn-default btn-xs">删除</button>        
        </th>
      </tr>    
    </table>
  </div>
  <!-- 分页 -->
  <div class="pages">
    <div>
      <span>每页显示</span> 
      <input type="text" class="form-control input-sm" ng-model="size" value="{{size}}" > 
      <span>页</span>
    </div>
    <uib-pagination 
      ng-change             = "pagechange()"
      ng-model              = "currentPage"
      num-pages             = "numPages"
      total-items           = "total"
      max-size              = "maxSize" 
      first-text            = "第一页" 
      previous-text         = "上一页" 
      next-text             = "下一页" 
      last-text             = "最后页" 
      boundary-links        = "true"
      items-per-page        = "size"
      rotate                = "false"
      boundary-link-numbers = "false">
    </uib-pagination>
    <div>
      <p>去第</p> 
      <input type="text" class="form-control input-sm" ng-model="pagego" value="{{pagego}}">
      <p>页</p> 
    </div>
    <button ng-click="sizego()" class="btn btn-default ">确认</button>
  </div>
</div>
