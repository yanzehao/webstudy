<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>萝卜多后台管理系统</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/function.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body ng-app="app">
  <div ui-view=""></div>

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- angular文件 -->
  <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular.js"></script>

  <!-- angular动画模块 -->
  <script src="https://cdn.bootcss.com/angular.js/1.6.6/angular-animate.js"></script>

  <!-- bootbox.js模态框 -->
  <script src="https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js"></script>

  <!-- angular滑动模块 -->
  <script src="https://cdn.bootcss.com/angular-touch/1.7.0/angular-touch.js"></script>

  <!-- 到日期，货币，数字的本地化模块 -->
  <script src="https://cdn.bootcss.com/angular.js/1.6.6/i18n/angular-locale_zh-cn.js"></script>

  <!-- angular-ui-bootstrap文件 -->
  <script src="https://cdn.bootcss.com/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.js"></script>

  <!-- angular路由模块 -->
  <script src="https://cdn.bootcss.com/angular-ui-router/1.0.18/angular-ui-router.js"></script>

  <!-- angular表单验证模块 -->
  <script src="https://cdn.bootcss.com/angular-messages/1.3.0/angular-messages.js"></script>

  <!-- 图片上传模块 -->
  <script src="https://cdn.bootcss.com/angular-file-upload/2.5.0/angular-file-upload.js"></script>

  <!-- jQuery文件 -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  
  <!-- wangEditor富文本编辑器 -->
  <script src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
  
  <!-- 全局配置文件 -->
  <script src="./js/config.js"></script>
  
  <!-- 各个模块文件 -->
  <script src="./js/login.js"></script>
  <script src="./js/dashboard.js"></script>
  <script src="./js/list.js"></script>
  <script src="./js/detail.js"></script>
  <script src="./js/imgPreview.js"></script>
</body>
</html>
