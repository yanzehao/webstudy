<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>玩家配比</title>
    <link rel="stylesheet" href="../css/task234-peibi.css">
  </head>
  <body>
    <header class="tac">
      <img src="../images/11.png" class="flt" onclick="backto()">参数设置
      <img src="../images/10.png" class="frt prb">
    </header>
    <main>
      <div class="setting">
        <p>玩家配比</p>
        <ul></ul>
        <p id="click-set">点击设置<span><img src="../images/12.png"></span></p>
      </div>
      <!-- 水民词组和幽灵词组 -->
      <div class="enter">
        <input type="text" placeholder="水民词组"><br>
        <input type="text" placeholder="幽灵词组">
      </div>
      <!-- 设置玩家数量 -->
      <div class="players">
        <p>玩家人数<input type="number" value="4" class="value">人</p>
        <div>
          <button>－</button>
          <input type="range" value="4" max="16" min="4" step="1">
          <button>+</button>
        </div>
      </div>
      <!-- 去发牌 -->
      <button>去发牌</button>
    </main>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../js/task234-peibi.js"></script>
  </body>
</html>
